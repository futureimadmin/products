# Server Configuration
server.port=${SERVER_PORT:8084}
server.servlet.context-path=/vcom/api/v1

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:voice_commerce_auth}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Srikar@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=${JWT_SECRET:TmV3U2VjdXJlS2V5Rm9yVm9pY2VDb21tZXJjZUdhdGV3YXlXaXRoTWluaW11bTI1NkJpdHNGb3JITUFDU0hBMjU2QWxnb3JpdGht}
jwt.expiration.access=${JWT_EXPIRATION_ACCESS:86400000}
jwt.expiration.refresh=${JWT_EXPIRATION_REFRESH:604800000}

# CORS Configuration
spring.webflux.cors.allowed-origins=http://localhost:5000
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.webflux.cors.allowed-headers=Origin,Content-Type,Accept,Authorization,Access-Control-Request-Method,Access-Control-Request-Headers
spring.webflux.cors.exposed-headers=Access-Control-Allow-Origin,Access-Control-Allow-Credentials,Authorization
spring.webflux.cors.allow-credentials=true
spring.webflux.cors.max-age=3600

# Security Configuration
security.password.encoder.strength=10
security.permitted-urls=/auth/**,/api/v1/**,/api/v1/public/**

# Rate Limiting
security.rate-limit.enabled=true
security.rate-limit.requests-per-second=10
